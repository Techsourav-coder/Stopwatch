<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       /* General body styling */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #f2306a, #00f2fe);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Stopwatch container */
.stopwatch-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
}

/* Stopwatch title */
.stopwatch-container h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #ffffff;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

/* Stopwatch display */
#display {
    font-size: 3rem;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px 30px;
    margin-bottom: 20px;
    border-radius: 10px;
    color: #ffffff;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

/* Button container */
.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

/* Buttons styling */
.buttons button {
    font-size: 1.1rem;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    color: #ffffff;
    background: linear-gradient(to right, #f857a6, #ff5858);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.buttons button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.buttons button:active {
    transform: scale(1);
    box-shadow: none;
}

/* Lap list styling */
#laps {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    max-height: 150px;
    overflow-y: auto;
    scrollbar-width: thin;
}

#laps li {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    font-size: 1rem;
    color: #ffffff;
    text-align: center;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

/* Custom scrollbar for lap list */
#laps::-webkit-scrollbar {
    width: 6px;
}

#laps::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}
@media (max-width: 480px) {
    .stopwatch-container {
        padding: 20px;
    }

    #display {
        font-size: 2rem;
        padding: 10px 20px;
    }

    .buttons {
        gap: 10px;
    }

    .buttons button {
        font-size: 0.9rem;
        padding: 8px 12px;
    }

    #laps li {
        font-size: 0.9rem;
        padding: 8px;
    }
}
.footer {
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: #ffffff;
    text-align: center;
    padding: 20px 10px;
    width: 100%;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
    font-family: 'Poppins', sans-serif;
}

/* Footer content */
.footer-content {
    max-width: 800px;
    margin: 0 auto;
}

/* Footer title */
.footer-content h2 {
    font-size: 1.8rem;
    margin: 0;
    font-weight: bold;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

/* Footer description */
.footer-content p {
    font-size: 1.2rem;
    margin: 5px 0 15px;
    color: rgba(255, 255, 255, 0.9);
}

/* Footer link */
.footer-link {
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    color: #ffffff;
    background: linear-gradient(to right, #ff5858, #f857a6);
    padding: 10px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Footer link hover effect */
.footer-link:hover {
    background: linear-gradient(to right, #f857a6, #ff5858);
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

/* Responsive footer adjustments */
@media (max-width: 768px) {
    .footer-content h2 {
        font-size: 1.5rem;
    }

    .footer-content p {
        font-size: 1rem;
    }

    .footer-link {
        font-size: 0.9rem;
        padding: 8px 15px;
    }
}

@media (max-width: 480px) {
    .footer-content h2 {
        font-size: 1.3rem;
    }

    .footer-content p {
        font-size: 0.9rem;
    }

    .footer-link {
        font-size: 0.8rem;
        padding: 7px 12px;
    }
}


</style>
</head>
<body>
    <div class="stopwatch-container">
        <h3>Sourav's</h3>
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <h2>Sourav Kundu</h2>
            <p>Web Developer | Mechanical & CSE AIML Engineer</p>
            <a href="https://github.com/Techsourav-coder" target="_blank" class="footer-link">
                Visit my GitHub
            </a>
        </div>
    </footer>
</body>
<script>
    let startTime = 0;
let elapsedTime = 0;
let timerInterval;
let isRunning = false;

const display = document.getElementById("display");
const startButton = document.getElementById("start");
const pauseButton = document.getElementById("pause");
const resetButton = document.getElementById("reset");
const lapsList = document.getElementById("laps");

function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
    const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
    const seconds = String(totalSeconds % 60).padStart(2, '0');
    return `${hours}:${minutes}:${seconds}`;
}

function updateDisplay() {
    const currentTime = Date.now() - startTime + elapsedTime;
    display.textContent = formatTime(currentTime);
}

startButton.addEventListener("click", () => {
    if (!isRunning) {
        isRunning = true;
        startTime = Date.now();
        timerInterval = setInterval(updateDisplay, 100);
    }
});

pauseButton.addEventListener("click", () => {
    if (isRunning) {
        isRunning = false;
        elapsedTime += Date.now() - startTime;
        clearInterval(timerInterval);
    }
});

resetButton.addEventListener("click", () => {
    isRunning = false;
    elapsedTime = 0;
    clearInterval(timerInterval);
    display.textContent = "00:00:00";
    lapsList.innerHTML = "";
});

display.addEventListener("click", () => {
    if (isRunning) {
        const lapTime = display.textContent;
        const lapItem = document.createElement("li");
        lapItem.textContent = lapTime;
        lapsList.appendChild(lapItem);
    }
});
</script>
</html>
